<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birthday Reminder</title>
    <!-- bootstrap css link-->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <!--custom css link-->
   <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- nav bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <span class="navbar-brand text-capitalize text-white mr-lg-5">remindMe</span>
            <button class="navbar-toggler bg-white rounded-pill" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-lg-5" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <span class="nav-item nav-link text-light" onclick="openHome()">Home </span>
                <span class="nav-item nav-link text-white" data-toggle="modal" data-target="#AddBirthdayModal">Add Birthday</span>
                <span class="nav-item nav-link text-white" onclick="showToday()">Today</span>
                <span class="nav-item nav-link text-white" onclick="showAllBirthdays()">Birthdays</span>
            </div>
            </div>
        </nav>
    </header>
    <!-- main body -->
    <main>
    </main>
    <section>
            <!-- Modal -->
        <div class="modal fade" id="AddBirthdayModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Birthday</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col col-1"></div>
                        <form class="col col-10">
                            <div class="form-group">
                              <label for="name">Enter name</label>
                              <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                              <small id="nameHelp" class="form-text text-muted">the same name used in message sent to him/her</small>
                            </div>
                            <div class="form-group">
                                <label for="phone">Enter phone num</label>
                                <input type="tel" class="form-control" id="phone">
                                <small id="nameHelp" class="form-text text-muted">give this for further updates of app</small>
                              </div>
                            <div class="form-group">
                              <label for="date">Enter date</label>
                              <input type="date" class="form-control" id="date">
                            </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" onclick="addBirthday()">Insert Birthday</button>
                </div>
            </form>
        </div>
    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer>
    </footer>
</body>
<!--custom js file-->
<script src="./JS/script.js"></script>
<!--jquery js file-->
<script src="./JS/jquery.min.js"></script>
<!--bootstrap js file-->
<script src="./JS/bootstrap.min.js"></script>
</html>
